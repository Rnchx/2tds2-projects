<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.posts.css">
    <script src="../js/script.posts.js"></script>
    <title>Post</title>
</head>
<body>

    <main>
        <h1>Próximos Posts</h1>

        <div id="postForm">

            <div>
                <label>Título</label>
                <input type="text" id="title" name="title" required/>
            </div>

            <div>
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category" required/>
            <div>

            <div>
                <label for="resume">Resumo</label>
                <textarea type="text" id="resume" name=" resume"rows="4" required>
                </textarea>
            </div>

            <div>
                <label for="author">Autor(a)</label>
                <input type="text" id="author" name="author" required/>
            </div>
            
            <div>
                <label for="date">Data</label>
                <input type="date" id="date" name="date" required/>
            <div>

            <button type="button" onclick="savePost()">Criar</button>

        </div>
    </main>
    
</body>
</html>
