<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://revistazelo.com.br/wp-content/uploads/2023/07/X.jpg">
    <script src="script.estudo.js"></script>
    <title>Formolário Elon Musk</title>
</head>

<body>
    <main id="main-principal">
        <div id="div-image">
            <img src="https://revistazelo.com.br/wp-content/uploads/2023/07/X.jpg">
        </div>
        <div id="div-questions-form">
            <h1 id="h1-form">Formulário para inscrição</h1>
            <div class="divs-inputs-and-labels">
                <label class="labels">Insira seu nome</label>
                <input type="text" id="inpt-name" class="style-inpt-name" placeholder="Nome" required />
            </div>
            <div class="divs-inputs-and-labels">
                <label class="labels">Insira seu número de telefone</label>
                <input type="text" id="inpt-numberCell" class="style-inpt-numberCell" minlength="11" maxlength="11" placeholder="Número de telefone"
                    required />
            </div>
            <div class="divs-inputs-and-labels">
                <label class="labels">Insira seu CPF</label>
                <input type="text" id="inpt-CPF" class="style-inpt-CPF" placeholder="CPF" required />
            </div>
            <div class="divs-inputs-and-labels">
                <label class="labels">Selecione seu gênero</label>
                <select name="gender" id="select-gender" class="style-select-Gender" required />
                    <option id="opt1-M"></option>
                    <option id="opt1-M">M</option>
                    <option id="opt2-F">F</option>
                </select>
            </div>
            <div class="divs-inputs-and-labels">
                <label class="labels">Insira sua Carga horária disponível</label>
                <input type="number" id="inpt-Carga-horária" class="style-inpt-Carga-horária" placeholder="Horas" required />
            </div>
            <div class="divs-inputs-and-labels">
                <label class="labels">data de nascimento</label>
                <input type="date" id="inpt-date" class="style-inpt-Date" required />
                <div id="div-btns">
                    <button type="button" id="btn-Create-Form" class="style-btns" onclick="CreateForm()">Clique aqui para enviar o
                        formulário</button>
                    <button type="button" id="btn-Show-Waiting-List" class="style-btns" onclick="ShowWaitingList()">Clique aqui para ver a
                        lista de espera</button>
                </div>
            </div>
        </div>
    </main>
    <div id="div-pai" class="hidden-div-pai">
        <h1 id="h1-form" class="hidden-h1-form"><i class="fa-solid fa-person" style="color: #ffffff;"></i> Lista de espera</h1>
        <div id="show-waiting-list" class="hidden-show-waiting-list">
           
        </div>
    </div>
</body>

</html>
